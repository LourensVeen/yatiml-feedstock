{% set name = "yatiml" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4d23bfd7bbf45ae603c08fcb70d0c86404934a0cef24fb77b532705ff195fc92

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python >=3.7
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - ruamel.yaml >=0.15.71,<=0.17.21,!=0.17.5
    - typing_extensions

test:
  imports:
    - {{ name }}
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/yatiml/yatiml
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "Reading, checking and writing YAML from Python"

extra:
  recipe-maintainers:
    - LourensVeen
