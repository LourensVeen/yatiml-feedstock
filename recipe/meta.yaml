{% set name = "yatiml" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3e55a37ba005ca2de2c854dcc6098f3a156a1781f047b5d2b3f5028396c66da6

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python >=3.6
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - ruamel.yaml <0.17,>=0.15.71
    - typing_extensions

test:
  imports:
    - {{ name }}
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/yatiml/yatiml
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "Reading, checking and writing YAML from Python"

extra:
  recipe-maintainers:
    - LourensVeen
